<!DOCTYPE html>

    <head>
        <meta charset="utf-8"/>

        <meta content="width=device-width, initial-scale=1, maximum-scale=5" name="viewport"/>
        <meta content="en_EN" name="language" />
        <link href="https://ugbc.me" rel="ugbc" />
        <link href="https://ugbc.me" hreflang="en" rel="alternate" />
        <title>

        <style></style>

    <body>
        <!---------------------------->
        <!-- Header + Mobile Header -->
        <!---------------------------->
        <header>
            <div class="o-header" data-moldule-header="header">
                <div class="row align-center-start">
                    <div class="column-1">
                        <a href="https://ugbc.me" title="UGBC">
                            <svg>
                                <g></g>
                                <g></g>
                                <g></g>
                                <g></g>
                            </svg>
                        </a>
                        <div class="o-menu" data-module-menu="menu">
                            ::before
                            <button class="o-menu__button a-button" data-action="toggle" data-menu="button" title="menu">
                                <svg aria-hidden="true" class="a-svg -menu" focusable="false">
                                    <use href="#icon-menu"></use>
                                </svg>
                                <svg aria-hidden="true" class="a-svg -close" focusable="false">
                                    <use href="#icon-close"></use>
                                </svg>

                            <nav class="o-menu__aside" data-menu="aside">
                                <a href="https://ugbc.me" title="UGBC">
                                    <svg aria-hidden="true" class="a-svg -logo" focusable="false">
                                        <use href="#icon-logo"></use>
                                    </svg>
                                </a>
                                <ul class="o-menu__items">
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/tune-in" title="Tune In">
                                            <span>Tune In</span>
                                        </a>
                                    </li>
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/turn-up" title="Turn up">

                                        </a>
                                    </li>
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/initiatives" title="Initiatives">
                                            <span>Initiatives</span>
                                        </a>
                                    </li>
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/about" title="About">
                                            <span>About</span>
                                        </a>
                                    </li>
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/constitution" title="Constitution">
                                            <span>Constitution</span>
                                        </a>
                                    </li>
                                    <li>
                                        ::before
                                        <a class="a-link" data-website="nav" href="https://ugbc.me/contact" title="Contact">
                                            <span>Contact</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="o-menu__socials">
                                    <p class="tx-p -clrcream">

                                    </p>
                                    <ul class="m-socials">
                                        <li>
                                            ::before
                                            <a class="a-social | a-button -round -cream" href="#instagram" target="_blank" title="Instagram">
                                                <svg aria-hidden="true" class="a-svg -instagram a-social__icon -instagram" focusable="false">
                                                    <use href="#icon-instagram"></use>
                                                </svg>
                                            </a>
                                        </li>
                                        <li>
                                            ::before
                                            <a class="a-social | a-button -round -cream" href="#x" target="_blank" title="Twitter">
                                                <svg aria-hidden="true" class="a-svg -twitter a-social__icon -twitter" focusable="false">
                                                    <use href="#icon-twitter"></use>
                                                </svg>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="a-social | a-button -round -cream" href="#facebook" target="_blank" title="Facebook">
                                                <svg aria-hidden="true" class="a-svg -facebook a-social__icon -facebook" focusable="false">

                                            </a>
                                        </li>
                                    </ul>

        </div>

        <!---------------------------->
        <!-- Main -->
        <!---------------------------->
        :<main class="t-home t-page" data-barba="container" data-barba-namespace="home">
        </main>
        <footer class="o-footer">

        <script async defer src="#" type="module">
